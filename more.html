<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Screen on Kokoa Clone</title>
  </head>
  <body class="no-drag">
    <div class="status-bar no-drag">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To do: WIFI Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:25</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- To do: Charging Battery Icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>
    <header class="screen-header no-drag">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"
            ></i
        ><span class="screen-header__new dot"></span></a></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__img user-component__img--xl"
            src="screenshots/wnsgh605-avatar.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Tom Kim</h4>
            <h6 class="user-component__subtitle">
              +82 10-4480-7665<i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i><span>Calander</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-inbox"><span class="more__new dot"></span></i
          ><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-kiss-wink-heart"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-palette"></i><span>Themes</span>
        </div>
      </div>
      <div class="more-suggestion">
          <h4 class="more-suggestion__title">Suggestions</h4>
          <div class="more-suggestion__icons">
            <div class="more-suggestion__icon">
              <img src="screenshots/kakaostory.png"><span class="more-suggestion__text">Kokoa Story</span>
            </div>
            <div class="more-suggestion__icon">
              <img src="screenshots/kakaofriends.png"><span class="more-suggestion__text">Kokoa friends</span>
            </div>
            <div class="more-suggestion__icon">
              <img src="screenshots/friendsgem.jpg"><span class="more-suggestion__text">Friends Gem</span>
            </div>
      </div>
    </main>
    <nav class="nav no-drag">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__anchor" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__anchor" href="chats.html"
            ><span class="nav__notification">1</span
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__anchor" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__anchor" href="more.html"
            ><span class="nav__new dot"></span
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Your screen is too big ;(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
