<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Screen on Kokoa Clone</title>
  </head>
  <body id="chat-screen" class="no-drag">
    <div class="status-bar no-drag">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To do: WIFI Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:25</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- To do: Charging Battery Icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title">Tom Kim</span>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="chat-screen main-chat">
      <div class="chat__timestamp"><span>Friday, June 5, 2020</span></div>
      <div class="message-row">
        <img src="screenshots/wnsgh605-avatar.jpg" />
        <div class="message-row__content">
          <span class="message__author">Tom Kim</span>
          <div class="message__info">
            <span class="message__bubble">Today's my birthday...</span>
            <span class="message__time">00:00</span>
          </div>
        </div>
      </div>
      <div class="send-row">
        <div class="send__info">
          <span class="send__time">23:59</span>
          <span class="send__bubble">Oh..well...happy birthday..?</span>
        </div>
      </div>
    </main>
    <div class="types">
      <form class="type">
        <div class="type__column"><i class="far fa-plus-square"></i></div>
        <div class="type__column">
          <input class="type__input" type="text" />
          <span class="type__buttons">
            <i class="far fa-smile"></i>
            <button class="type__icon">
              <i class="fas fa-arrow-up"></i>
            </button>
          </span>
        </div>
      </form>
      <img class="keyboard" src="screenshots/keyboard.png" />
    </div>
    <div class="no-mobile">
      <span>Your screen is too big ;(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
